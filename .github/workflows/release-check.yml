name: Release Readiness Check

on:
  pull_request:
    branches: [main]
  push:
    tags:
      - 'v*'

jobs:
  release-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Site integrity checks
        run: npm run site:check

      - name: Build application
        run: npm run build

      - name: Artifact checks (dist only)
        run: npm run artifacts:check

      - name: Secret scan
        run: npm run secrets:scan

      - name: Electron smoke test
        uses: coactions/setup-xvfb@v1
        with:
          run: npm run smoke:electron
